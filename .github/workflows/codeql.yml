name: "CodeQL Advanced - Monorepo"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '20 23 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }}${{ matrix.project && format(' - {0}', matrix.project) || '' }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: csharp
          build-mode: manual
          project: WUPHF.Api
        - language: csharp
          build-mode: manual
          project: WUPHF.Mobile
        - language: csharp
          build-mode: manual
          project: WUPHF.Web
        - language: javascript-typescript
          build-mode: none
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: "Initialize CodeQL for ${{ matrix.language }} ${{ matrix.project }}"
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # config: |
        #     paths:
        #       - src/${{ matrix.project }}
        #       - src/WUPHF.Shared

    - if: matrix.language == 'csharp'
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '10.x'
        include-prerelease: true


    - if: matrix.build-mode == 'manual'
      name: "Restore and Build ${{ matrix.project }} and Dependencies"
      shell: bash
      run: |
        dotnet restore src/${{ matrix.project }}
        dotnet build src/${{ matrix.project }}

    - name: "Perform CodeQL Analysis for ${{ matrix.language }} ${{ matrix.project }}"
      uses: github/codeql-action/analyze@v3
      with:
        # Adds /project:{project} to the category if <project> is set in the matrix
        category: "/language:${{matrix.language}}${{ matrix.project && format('/project:{0}', matrix.project) || '' }}"
