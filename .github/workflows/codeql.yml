name: "CodeQL Advanced - Monorepo"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '20 23 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }}${{ matrix.project && format(' - {0}', matrix.project) || '' }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'windows-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - project: WUPHF.Api
          language: csharp
          build-mode: manual
        - project: WUPHF.Mobile
          language: csharp
          build-mode: none # Using none mode to avoid a linux android SDK and windows CodeQL path too long issue here :sigh:
        - project: WUPHF.Web
          language: csharp
          build-mode: manual
        - project: WUPHF.Web
          language: javascript-typescript
          build-mode: none
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - if: matrix.language == 'csharp'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'

    - if: matrix.project == 'WUPHF.Mobile' && matrix.build-mode == 'manual'
      name: "Restore MAUI workloads"
      shell: pwsh
      run: |
        dotnet workload restore src/WUPHF.Mobile/WUPHF.Mobile.csproj

        # if (-not (dotnet workload list | Select-String "maui-android")) {
        #     dotnet workload install maui-android --skip-manifest-update
        # }
        # if (-not (dotnet workload list | Select-String "maui-ios")) {
        #     dotnet workload install maui-ios --skip-manifest-update
        # }
        # if (-not (dotnet workload list | Select-String "maui-maccatalyst")) {
        #     dotnet workload install maui-maccatalyst --skip-manifest-update
        # }
        # if (-not (dotnet workload list | Select-String "maui-windows")) {
        #     dotnet workload install maui-windows --skip-manifest-update
        # }
        # if (-not (dotnet workload list | Select-String "maui-tizen ")) {
        #     dotnet workload install maui-tizen  --skip-manifest-update
        # }

    # CodeQL Init
    - name: "Initialize CodeQL for ${{ matrix.language }} ${{ matrix.project }}"
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        config: |
            # NOTE: this only works for build-mode: none -  we can be prescriptive about folders scanned (and the dependents)
            paths:
              - src/${{ matrix.project }}
              - src/WUPHF.Shared

    - if: matrix.build-mode == 'manual'
      name: "Restore and Build ${{ matrix.project }} and Dependencies"
      shell: bash
      run: |
        dotnet restore src/${{ matrix.project }}
        dotnet build src/${{ matrix.project }}

    - name: "Perform CodeQL Analysis for ${{ matrix.language }} ${{ matrix.project }}"
      uses: github/codeql-action/analyze@v3
      with:
        # /language:<lang> + Adds /project:{project} to the category if <project> is set in the matrix
        category: "/language:${{matrix.language}}${{ matrix.project && format('/project:{0}', matrix.project) || '' }}"
